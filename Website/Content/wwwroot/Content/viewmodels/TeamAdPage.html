<div>
    <template is="dom-repeat" items="{{model.People}}">
        <div>
            <template is="dom-if" if="{{item.Selected}}">
                <a href="{{item.Url}}">
                    <b>{{item.Text}}</b>
                </a>
            </template>
            <template is="dom-if" if="{{!item.Selected}}">
                <a href="{{item.Url}}">
                    <span>{{item.Text}}</span>
                </a>
            </template>
        </div>
    </template>
</div>
