<template>
    <template is="dom-bind">
        <template is="dom-if" if="{{!model.User.Username}}">
            <section>
                <h1>Access denied!</h1>
                <p>You don't have permissions to access this page, please go <a href="/apps">back</a> and sign in or register.</p>
            </section>
        </template>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
