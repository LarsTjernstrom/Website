	<script>
    PuppetDOM.originalIsApplicationLink = PuppetDOM.isApplicationLink;

    PuppetDOM.isApplicationLink = function (href) {
        var is = PuppetDOM.originalIsApplicationLink(href);

        if (!is) {
            return false;
        }

        var links = ["/apps/?", "/apps/wanted-apps/?", "/user-profile/?"];

        for (var i = 0; i < links.length; i++) {
            var r = new RegExp(links[i], "gi");

            if (r.test(href)) {
                return true;
            }
        }

        return false;
    };
