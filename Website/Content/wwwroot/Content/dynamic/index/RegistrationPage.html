<template>

            html section.header {
                background-color: #d1d1d1;
                padding: 30px 50px;
                border: 1px solid #adadad;
                overflow: auto;
                margin: 0px -50px;
            }

            html section.header starcounter-include {
                float: left;
                width: 50%;
                box-sizing: border-box;
            }

            html section.header starcounter-include.SignIn {
                padding-right: 20px;
            }

            html section.header starcounter-include.Registration,
            html section.header starcounter-include.Content.number-2 {
                padding-left: 30px;
            }

            html section.header starcounter-include.SignIn h2,
            html section.header starcounter-include.Registration h2 {
                display: none;
            }

            html section.header starcounter-include.Content.number-2 {
                margin-left: 50%;
            }
        </style>
        <template is="dom-if" if="{{!model.User.Username}}">

    </template>
