<template>
    <style>
        html /deep/ h3 span::before {
            display: block;
            clear:both;
            content: ' ';
            height: 25px;
        }

        html /deep/ span.input-title {
            margin-left: 5px;
        }

        html /deep/ div + h2 {
            margin-top: 30px;
        }
    </style>
    <template is="dom-bind">
        <script>
            (function () {
                return;

                setTimeout(function () {
                    var h2 = document.querySelector("html /deep/ h2");
                    var p = document.createElement("p");

                    p.innerHTML = "You can manage your profile here. Fields in bold are required.";
                    h2.parentNode.insertBefore(p, h2.nextElementSibling);

                    var lbls = ["Username", "Email"];

                    for (var i = 0; i < lbls.length; i++) {
                        var lbl = document.querySelector("html /deep/ label[for=txt" + lbls[i] + "]");
                        lbl.innerHTML = "<b>" + lbl.innerHTML + "</b>";
                    }

                    var txts = ["Username", "Email", "FirstName", "LastName", "Location", "GitHub", "LinkedIn", "Twitter"];
                    var titles = ["Displayed on Starcounter.io", "Private", "Displayed on Starcounter.io", "Displayed on Starcounter.io", "Displayed on Starcounter.io", "Displayed on Starcounter.io", "Displayed on Starcounter.io", "Displayed on Starcounter.io"];

                    for (var i = 0; i < txts.length; i++) {
                        var txt = document.querySelector("html /deep/ #txt" + txts[i]);
                        var spn = document.createElement("SPAN");

                        spn.innerHTML = titles[i];
                        spn.classList.add("input-title");
                        txt.parentNode.appendChild(spn);
                    }
                }, 500);
            })();
        </script>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
