<script>
    (function () {
        var prototype = Object.create(HTMLElement.prototype);

        prototype.attachedCallback = function () {
            var js = this.getAttribute("expression");
            var is = eval(js);

            if (is) {
                this.parentNode.removeChild(this);
            } else {
                this.parentNode.innerHTML = this.innerHTML;
            }
        };

        window.WebsiteNotSupportedPrototype = document.registerElement("website-not-supported", {
            prototype: prototype
        });
    })();
</script>
