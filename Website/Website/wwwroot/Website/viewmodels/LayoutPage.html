<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Website</title>
    <link href="/Website/css/style.css" rel="stylesheet" />

    <script src="http://juicy.github.io/object.observe/dist/object-observe.js"></script>
    <script src="http://juicy.github.io/array.observe/array-observe.js"></script>

    <script src="/sys/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/sys/polymer/polymer.html" />

    <!-- Import Starcounter specific components -->
    <link rel="import" href="/sys/starcounter.html" />
    <link rel="import" href="/sys/starcounter-include/starcounter-include.html" />
    <link rel="import" href="/sys/dom-bind-notifier/dom-bind-notifier.html" />
</head>
<body>
    <template is="dom-bind" id="puppet-root">
        <template is="imported-template" content$="{{model.TemplateContent}}" model="{{model.TemplateModel}}"></template>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
    <puppet-client usewebsocket="false" ref="puppet-root"></puppet-client>
</body>
</html>
