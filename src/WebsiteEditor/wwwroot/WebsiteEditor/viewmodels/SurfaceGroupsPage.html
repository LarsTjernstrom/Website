<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <h1>Surface groups</h1>
        <br />
        <template is="dom-repeat" items="{{model.SurfaceGroups}}">
            <h3>
                <b>{{item.Name$}}</b>
                <button class="btn website-surface-groups__add-button btn-success" href="#" value="{{model.Create$::click}}" onmousedown="++this.value;">
                    <span class="glyphicon glyphicon-plus website-surface-groups__plus"></span>
                </button>
            </h3>
            <template is="dom-repeat" items="{{item.Surfaces}}" as="surface">
                <a href="/WebsiteEditor/surface/{{surface.Key}}/general" class="website-surface-groups__button">{{surface.Name}}</a>
            </template>
        </template>
    </template>
</template>
