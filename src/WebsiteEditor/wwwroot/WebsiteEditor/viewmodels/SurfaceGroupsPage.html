<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <h1>Surface groups</h1>
        <br />
        <h3>
            <b>Unassigned surfaces</b>
            <button class="btn website-surface-groups__add-button btn-success" href="#" value="{{model.Create$::click}}" onmousedown="++this.value;">
                <span class="glyphicon glyphicon-plus website-surface-groups__plus"></span>
            </button>
        </h3>
        <template is="dom-repeat" items="{{model.Surfaces}}">
            <a href="/WebsiteEditor/surface/{{item.Key}}/general" class="website-surface-groups__button">{{item.Name}}</a>
        </template>
    </template>
</template>
