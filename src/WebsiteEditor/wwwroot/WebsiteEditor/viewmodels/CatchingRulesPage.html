<link rel="import" href="/sys/paper-collapse-item/paper-collapse-item.html" />

<template>
    <template is="dom-bind">
        <fieldset>
            <legend>
                <span class="pull-right">
                    <button type="button" class="btn btn-xs btn-success" value="{{model.SaveChangesTrigger$::click}}"
                            onmousedown="++this.value;" disabled="{{!model.Trn.IsDirty}}" title="Save all changes">
                        Save
                    </button>
                    <button type="button" class="btn btn-xs btn-default" value="{{model.CancelChangesTrigger$::click}}"
                            onmousedown="++this.value;" disabled="{{!model.Trn.IsDirty}}" title="Cancel all changes">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-xs btn-default" value="{{model.CreateTrigger$::click}}"
                            onmousedown="++this.value;" title="Create catching rule">
                        Create
                    </button>
                </span>
                Catching rules for {{model.SurfaceName}}
            </legend>
            <template is="dom-repeat" items="{{model.CatchingRules}}" as="catchingRule">
                <paper-collapse-item>
                    <div slot="header" class="website-catching-rules-table-header">
                        <div class="website-catching-rules-table-header-uri">
                            <label for="websiteCatchingRulesHeaderUri" class="website-catching-rules-table-header-uri__label">Catch URI: </label>
                            <input type="text" id="websiteCatchingRulesHeaderUri" value="{{catchingRule.Url$::change}}" class="website-table__control website-catching-rules-table-header-uri__uri" on-tap="tappedOnInput"/>
                        </div>
                        <div class="website-catching-rules-table-header-headers-summary">Catch headers: {{catchingRule.Headers.length}}</div>
                        <label>Final <input type="checkbox" checked="{{catchingRule.IsFinal$::change}}" class="website-table__control" on-tap="tappedOnInput" /></label>
                        <div class="website-catching-rules-table-header-delete">
                            <button type="button" class="btn btn-xs btn-default" value="{{catchingRule.DeleteTrigger$::click}}" onmousedown="++this.value;">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div>
                        <table class="website-table table">
                            <thead>
                                <tr>
                                    <th>Header key</th>
                                    <th>Header value</th>
                                    <th class="website-table__cell-actions"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template is="dom-repeat" items="{{catchingRule.Headers}}" as="catchHeader">
                                    <tr>
                                        <td>
                                            <input type="text" value="{{catchHeader.Name$::change}}" class="website-table__control website-header-name-input" />
                                        </td>
                                        <td>
                                            <input type="text" value="{{catchHeader.Value$::change}}" class="website-table__control website-header-value-input" />
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-xs btn-danger" value="{{catchHeader.DeleteTrigger$::click}}" onmousedown="++this.value;" title="Remove catch header">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <div class="website-catching-rules-table-add-header">
                        <button type="button" class="btn btn-xs btn-success" value="{{catchingRule.AddHeaderTrigger$::click}}" onmousedown="++this.value;" title="Add new catch header">
                            Add
                        </button>
                    </div>
                </paper-collapse-item>
            </template>
        </fieldset>
    </template>
    <script>
        (function () {
            var template = document.currentScript.previousElementSibling;

            template.tappedOnInput = function (event) {
                event.stopPropagation();
            }

            setTimeout(function () {
                var selects = template.parentNode.querySelectorAll("select");

                for (var i = 0; i < selects.length; i++) {
                    var s = selects[i];

                    s.value = s.key;
                }
            });
        })();
    </script>
</template>
