<link rel="import" href="/website/elements/website-section/website-section.html">

<template>
    <template is="dom-bind">
        <style>
            body {
                margin: 0;
            }

            .top-bar {
                background-color: #333;
                color: #FFF;
                padding: 10px;
            }

            .top-bar > website-section {
                display: flex;
                justify-content: flex-end;
            }

            .top-bar > website-section > starcounter-include {
                margin-left: 10px;
            }
        </style>
        <section class="top-bar" slot="Website/top-bar">
            <website-section section="{{model.Sections.TopBar}}"></website-section>
        </section>
        <section class="main" slot="Website/main">
            <website-section section="{{model.Sections.Main}}"></website-section>
        </section>
    </template>
    <template is="starcounter-composition">
        <content select="[slot='Website/top-bar']"></content>
        <content select="[slot='Website/main']"></content>
    </template>
</template>
