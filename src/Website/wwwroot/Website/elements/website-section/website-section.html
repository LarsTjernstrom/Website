<link rel="import" href="/sys/polymer/polymer.html">

<dom-module id="website-section">
    <template>
        <template is="dom-repeat" items="{{section.Rows}}">
            <starcounter-include partial="{{item}}" class$="{{getIncludeClass(item, index)}}"></starcounter-include>
        </template>
    </template>
    <script>
        Polymer({
            is: "website-section",
            ready: function() {

            },
            getIncludeClass: function (item, index) {
                return [item.AppName, "number-" + index].join(" ");
            }
        });
    </script>
</dom-module>
