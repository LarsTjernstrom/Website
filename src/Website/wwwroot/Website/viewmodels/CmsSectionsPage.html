<template>
    <template is="dom-bind">
        <fieldset>
            <legend>
                <span class="pull-right">
                    <button type="button" class="btn btn-xs btn-success" value="{{model.SaveChanges$::click}}"
                            onmousedown="++this.value;" disabled="{{!model.Trn.IsDirty}}" title="Save all changes">
                        Save
                    </button>
                    <button type="button" class="btn btn-xs btn-default" value="{{model.CancelChanges$::click}}"
                            onmousedown="++this.value;" disabled="{{!model.Trn.IsDirty}}" title="Cancel all changes">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-xs btn-default" value="{{model.Create$::click}}"
                            onmousedown="++this.value;" title="Create section">
                        Create
                    </button>
                </span>
                Sections
            </legend>
            <table class="table">
                <thead>
                    <tr>
                        <th>Template</th>
                        <th>Name</th>
                        <th>Default</th>
                        <th class="td-actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="{{model.Sections}}">
                        <tr>
                            <td>
                                <select class="form-control" key="[[item.TemplateKey$]]" value="{{item.TemplateKey$::change}}">
                                    <option value=""></option>
                                    <template is="dom-repeat" items="{{model.Templates}}">
                                        <option value="{{item.Key}}">{{item.Name}}</option>
                                    </template>
                                </select>
                            </td>
                            <td>
                                <input type="text" value="{{item.Name$::change}}" class="form-control" />
                            </td>
                            <td>
                                <input type="checkbox" checked="{{item.Default$::change}}" class="form-control" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-default" value="{{item.Delete$::click}}" onmousedown="++this.value;">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </fieldset>
    </template>
    <script>
        (function () {
            var template = (document._currentScript || document.currentScript).previousElementSibling;

            setTimeout(function () {
                var selects = template.parentNode.querySelectorAll("select");

                for (var i = 0; i < selects.length; i++) {
                    var s = selects[i];

                    s.value = s.key;
                }
            });
        })();
    </script>
</template>
